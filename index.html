<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>Ma page de ouf</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"  src="index.js" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous" />
  <!-- Custom templates -->
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <!-- TITLE -->
  <h1>Exercice 4p4 :<span>"Notre corps est dépendant du Ciel et le Ciel, de l'Esprit." -<p id="actorName">Léonard De Vinci</p>-</span></h1>
  <!-- CONTENT PAGE -->
  <form>
    <div id="colorText">Veuillez renseigner les informations ci-dessous (elles <strike>ne</strike> seront <strike>pas</strike> revendues) :</div>
    <div>
      <label for="lastName">Nom :</label>
      <input type="text" id="lastName" name="lastName">
    </div>
    <div>
      <label for="firstName">Prénom :</label>
      <input type="text" id="firstName" name="firstName">
    </div>
    <div>
      <label for="birthDate">Date de naissance :</label>
      <input type="text" id="birthDate" name="birthDate">
    </div>
    <div>
      <label for="birthPlace">Lieu de naissance :</label>
      <input type="text" id="birthPlace" name="birthPlace">
    </div>
    <div>
      <label for="employment">Emploi :</label>
      <input type="text" id="employment" name="employment">
    </div>
    <div>
      <label for="society">Société :</label>
      <input type="text" id="society" name="society">
    </div>
    <button type="submit" id="generate">Générer</button>
    <div id="fillText">(Tous les champs sont obligatoires, merci.)</div>
  </form>
  <!-- !CONTENT PAGE -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>
</html>
